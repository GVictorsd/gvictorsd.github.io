	 <!-- Theme Selector -->

      <form style="z-index:6; margin:20px 0 0 0; font-size:25px; display:flex; gap:1ch;" id="theme">

		  <div class="themeText" style="background: #ff8a80; box-shadow: 5px 5px 10px 0 var(--text2)">

		  </div>
        </div>

        <div class="switch" data-tooltip="Dim" style="position:fixed; left:200px;" >
